---
name: Run Molecule

on:
  workflow_call:
    inputs:
      systems:
        required: false
        type: string
        default: |
          {
            "config": [
              {
                "image": "debian",
                "tag": "trixie"
              },
              {
                "image": "debian",
                "tag": "bookworm"
              },
              {
                "image": "debian",
                "tag": "bullseye"
              },
              {
                "image": "fedora",
                "tag": "latest"
              },
              {
                "image": "fedora",
                "tag": "40"
              },
              {
                "image": "ubuntu",
                "tag": "latest"
              },
              {
                "image": "ubuntu",
                "tag": "jammy"
              }
            ]
          }

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main

  test:
    needs:
      - lint
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(inputs.systems) }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Configure Docker for systemd
        run: |
          sudo mkdir -p /etc/docker
          echo '{
            "features": {
              "buildkit": true
            },
            "exec-opts": ["native.cgroupdriver=systemd"]
          }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker || true

      - name: Install Docker
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install -r requirements.txt

      - name: Test with molecule
        run: molecule test
        env:
          PY_COLORS: 1
          ANSIBLE_FORCE_COLOR: 1
          ANSIBLE_ROLES_PATH: ~/.ansible/roles:${{ github.workspace }}/${{ github.event.repository.name }}
          image: ${{ matrix.config.image }}
          tag: ${{ matrix.config.tag }}
